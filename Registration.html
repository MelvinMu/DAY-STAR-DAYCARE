<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Register Form</title>
    <link rel="stylesheet" href="/css/register.css" />
  </head>
  <body>
    <div class="container">
      <h2>Baby Register Form</h2>
      <form action="submit.php" method="post">
        <div class="form-group">
          <label for="babyName">Name of Baby:</label>
          <input type="text" id="babyName" name="babyName" required />
        </div>
        <div class="form-group">
          <label for="babyGender">Gender:</label>
          <select id="babyGender" name="babyGender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="babyAge">Age:</label>
          <input type="number" id="babyAge" name="babyAge" required />
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required />
        </div>
        <div class="form-group">
          <label for="personBrought"
            >Name of the Person who Brought the Baby:</label
          >
          <input type="text" id="personBrought" name="personBrought" required />
        </div>
        <div class="form-group">
          <label for="parentName">Parent Name:</label>
          <input type="text" id="parentName" name="parentName" required />
        </div>
        <div class="form-group">
          <label for="fee">Fee in Ugshs:</label>
          <input type="number" id="fee" name="fee" required />
        </div>
        <div class="form-group">
          <label for="periodOfStay">Period of Stay:</label>
          <select id="periodOfStay" name="periodOfStay" required>
            <option value="">Select Period</option>
            <option value="halfDay">Half Day</option>
            <option value="wholeDay">Whole Day</option>
          </select>
        </div>
        <div class="form-group">
          <label for="babyNumber">Baby Number:</label>
          <input type="text" id="babyNumber" name="babyNumber" required />
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="/Js/register.js"></script>
  </body>
</html>
