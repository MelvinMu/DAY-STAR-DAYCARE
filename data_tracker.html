<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Data Tracker</title>
    <style>
        body {
  background-image: url('images/wonderkids.jpg'); /* Specify the path to your image */
  background-size: cover; /* Cover the entire background */
  background-position: center; /* Position the background image at the center */
  /* You can also use additional background properties such as repeat, attachment, etc. */
}  

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .search-container {
            text-align: center;
        }

        .search-input {
            padding: 10px;
            width: 60%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Baby Data Tracker</h1>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search by Baby's Name">
        <button class="search-button">Search</button>
    </div>


    <div class="form-container">
        <form id="babyForm">
            <div class="form-group">
                <label for="babyName">Baby's Name:</label>
                <input type="text" id="babyName" name="babyName" required>
            </div>
            <div class="form-group">
                <label for="babyHealth">Baby's Health:</label>
                <input type="text" id="babyHealth" name="babyHealth" required>
            </div>
            <div class="form-group">
                <label for="babyMilestones">Baby's Milestones:</label>
                <textarea id="babyMilestones" name="babyMilestones" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="recommendations">Recommendations:</label>
                <textarea id="recommendations" name="recommendations" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

   
    <!-- Placeholder for displaying search results -->
    <div id="searchResults"></div>

</div>

</body>
</html>
