<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitter Registration Form</title>
    <link rel="stylesheet" href="/css/sitterregister.css" />
  </head>
  <body>
    <h2>Sitter Registration Form</h2>
    <form action="submit.php" method="post">
      <fieldset>
        <legend>Personal Information:</legend>
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          required
        /><br /><br />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required /><br /><br />

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required /><br /><br />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required /><br /><br />

        <label for="nin">National Identification Number (NIN):</label>
        <input type="text" id="nin" name="nin" required /><br /><br />

        <label for="nextOfKin">Next of Kin:</label>
        <input
          type="text"
          id="nextOfKin"
          name="nextOfKin"
          required
        /><br /><br />

        <label for="recommenderName">Recommender's Name:</label>
        <input
          type="text"
          id="recommenderName"
          name="recommenderName"
          required
        /><br /><br />
      </fieldset>

      <fieldset>
        <div class="input-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional Information:</legend>
        <label for="religion">Religion:</label>
        <input type="text" id="religion" name="religion" /><br /><br />

        <label for="educationLevel">Level of Education:</label>
        <input
          type="text"
          id="educationLevel"
          name="educationLevel"
        /><br /><br />

        <label for="sitterNumber">Sitter Number:</label>
        <input
          type="text"
          id="sitterNumber"
          name="sitterNumber"
          required
        /><br /><br />

        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" required /><br /><br />
      </fieldset>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
