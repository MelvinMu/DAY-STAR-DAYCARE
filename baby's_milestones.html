<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby's Milestones Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="milestones-form">
            <h1>Baby's Milestones Form</h1>
            <form>
                <div class="form-group">
                    <label for="baby-name">Baby's Name:</label>
                    <input type="text" id="baby-name" name="baby-name" required>
                </div>
                <div class="form-group">
                    <label for="milestone">Milestone:</label>
                    <input type="text" id="milestone" name="milestone" required>
                </div>
                <div class="form-group">
                    <label for="recommendation">Recommendation:</label>
                    <textarea id="recommendation" name="recommendation" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-list">Task List:</label>
                    <textarea id="task-list" name="task-list" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="support">Support:</label>
                    <textarea id="support" name="support" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
