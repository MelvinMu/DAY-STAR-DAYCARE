<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Access</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("images/happy-family.webp");
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
      }
      .result p {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Parent Access</h1>
      <form id="searchForm">
        <div class="form-group">
          <label for="babyName">Search Baby:</label>
          <input
            type="text"
            id="babyName"
            name="babyName"
            placeholder="Enter baby's name"
          />
        </div>
        <input type="submit" value="Search" />
      </form>
      <div class="result" id="searchResult">
        <!-- Search results will be displayed here -->
      </div>
    </div>
    <script src="/Js/Parent_acess.js"></script>
  </body>
</html>
