<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .section-content {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Page</h1>
        
        <div class="section">
            <div class="section-header">Registration Form</div>
            <div class="section-content">
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        
        <div class="section">
            <div class="section-header">Sitters Info</div>
            <div class="section-content">
                <!-- Sitters info content goes here -->
            </div>
        </div>
        
        <div class="section">
            <div class="section-header">Sitters Salary</div>
            <div class="section-content">
                <!-- Sitters salary content goes here -->
            </div>
        </div>
        
        <div class="section">
            <div class="section-header">Baby Records</div>
            <div class="section-content">
                <!-- Baby records content goes here -->
            </div>
        </div>
    </div>
</body>
</html>
